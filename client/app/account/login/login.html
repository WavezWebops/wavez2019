<div class="content_space">
  <div class="card-panel z-depth-1 animated fadeIn ngcard">
    <h1 class="main_heading">
      Login
    </h1>
    <!-- <div class="row"> -->
      <form class="form col s12 m8 offset-m2 offset-l3 l6" name="form" ng-submit="vm.login(form)" novalidate>
        <div class="input-field">
          <input type="email" name="email" class="form-control" ng-model="vm.user.email" required>
          <label class="active" style="font-size:14px;">Email</label>
        </div>
<br>
        <div class="input-field">
          <input type="password" name="password" class="form-control" ng-model="vm.user.password" required>
          <label class="active" style="font-size:14px;">Password</label>
        </div>

        <div>
          <p ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
            Please enter your email and password.
          </p>
          <p ng-show="form.email.$error.email && vm.submitted">
            Please enter a valid email.
          </p>
          <p>
            {{ vm.errors.other }}
          </p>
        </div>
<br>
        <div>
          <button class="btn btn-primary" type="submit">
            Login
          </button>
          <button class="waves-effect waves-blue btn-flat" ui-sref="signup">
            Register
          </button>
        </div>
      </form>
    <!-- </div> -->
  </div>
</div>
